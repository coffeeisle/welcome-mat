# WelcomeMat Configuration
config-version: "1.3"

# Available sounds (1.13+):
# - BLOCK_NOTE_BLOCK_PLING
# - BLOCK_NOTE_BLOCK_CHIME
# - BLOCK_NOTE_BLOCK_BELL
# - BLOCK_NOTE_BLOCK_BASS
# - ENTITY_PLAYER_LEVELUP
# - ENTITY_EXPERIENCE_ORB_PICKUP
# - BLOCK_ANVIL_LAND
# - ENTITY_VILLAGER_YES
# - ENTITY_VILLAGER_NO
# - AMBIENT_DESERT_ADDITIONS
# - AMBIENT_BADLANDS_ADDITIONS

features:
  join-message: true
  leave-message: true
  join-title: true
  join-sound: true
  leave-sound: true
  other-players-sounds: true

messages:
  use-packs:
    join: false
    leave: false
    splash: false
  join:
    - "&e%player% &ajust joined the server!"
  leave:
    - "&e%player% &chas left the server!"

titles:
  join:
    title: "&6Welcome!"
    subtitle: "&eEnjoy your stay!"

sounds:
  join:
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.0
  leave:
    sound: BLOCK_NOTE_BLOCK_BASS
    volume: 0.5
    pitch: 1.0

# Message Packs
message-packs:
  # Currently selected pack (default, friendly, professional, funny, rpg, skyward, copper)
  # Pack contents themselves now live in messages.yml so you can update them per-language.
  selected: "default"

effects:
  enabled: true  # Global toggle for join effects
  type: "SPIRAL"  # SPIRAL, HELIX, FOUNTAIN, BURST
  duration: 3     # Duration in seconds
  particles:
    primary: "FIREWORK"
    secondary: "SPELL_WITCH"
  colors:
    - "RED"
    - "YELLOW"
    - "BLUE"