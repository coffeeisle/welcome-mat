features:
  join-message: true
  leave-message: true
  join-title: true
  join-sound: true
  leave-sound: true
  other-players-sounds: true

messages:
  join: "&e%player% &ajust joined the server!"
  leave: "&e%player% &chas left the server!"

titles:
  join:
    title: "&6Welcome!"
    subtitle: "&eEnjoy your stay!"

sounds:
  join:
    sound: ENTITY_PLAYER_LEVELUP  # Default: XP pling sound
    volume: 1.0
    pitch: 1.0
  leave:
    sound: ENTITY_IRON_GOLEM_DEATH  # Default: Iron Golem death sound
    volume: 0.5
    pitch: 1.0